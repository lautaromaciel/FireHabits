<div class="contenedor d-flex flex-column">
  <div class="header">
    <h1 class="header-titulo">FireHabits <span><img class="header-img" src="../assets/fire2.png"></span></h1>
  </div>
  <div class="body">

    <div class="usuario-container">
      <mat-card class="usuario">
        <mat-card-header>
          <mat-card-title>Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <label for="">Ingrese su usuario</label>
          <input type="text" (keyup.enter)="registroUsuario($event)">
        </mat-card-content>
      </mat-card>
    </div>

    <div class="editor-container">
      <form (ngSubmit)="agregarHabito()" action="" class="d-flex flex-column">
        <label for="" >Titulo</label>
        <input type="text" class="mt-3 form-control"
         placeholder="Titulo" [(ngModel)]="habitoActual.titulo"
         name="titulo">
        <div class="editor-calendario"></div>
        <input type="submit" class="btn btn-success" value="Confirmar">
      </form>
    </div>

    <div class="lista-container" *ngIf="usuarioActual && habitos">
      <mat-card class="bg-white m-3" *ngFor="let habito of habitos">
        <mat-card-content>{{habito.titulo}} #{{habito.racha}}</mat-card-content>
        <mat-card-actions>
          <button class="btn btn-danger btn-sm" (click)="eliminarHabito(habito)">Eliminar</button>
          <button class="btn btn-primary btn-sm ms-1"
            (click)="completarHabito(habito)"
            [disabled]="habito.completado">
            Actualizar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
